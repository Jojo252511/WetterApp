<!DOCTYPE html>
<html lang="de">

    <head>
        <title>WetterApp</title>

        <!-- MetaDaten-->
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="WetterApp - Geben Sie Ihren Ort/Stadt ein und erhalten Sie alle wichtigen Wetterdaten auf einen Blick, ohne langes Googeln. Die App zeigt die aktuelle Temperatur, Luftfeuchtigkeit, Windgeschwindigkeit und mehr.">
            <meta name="author" content="Jojo252511">
            <meta name="keywords" content="WetterApp, Wetter, Regen, Sonne, Schnee, Sonnenaufgang, Sonnenuntergang, Wetter-API">

        <!-- Datein -->
            <link rel="stylesheet" href="style.css">
            <script src="script.js" type="module" defer></script>
            <link rel="icon" href="./Medien/icon/Wetter.ico" type="image/x-icon">

        <!-- Weather-Icons Web-CSS -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="./" id="headerH1">WetterApp</a></li>
                    <li><input type="text" id="cityInput" placeholder="Stadt eingeben"></li>
                    <li><button id="weatherButton">Wetter abrufen</button></li>
                </ul>

                <ul>
                    <li id="ort">
                        <h2>Ort:</h2>
                    </li>
                    <li id="temperatur">
                        <h2>0.00Â°C</h2>
                    </li>
                </ul>
            </nav>
        </header>

        <main id="weather-main">
            <div id="weather"></div>
            <div id="pic">
                <i class="fas fa-question"></i>
            </div>
            <div id="tempBox">
                <i class="fa-solid fa-temperature-low"></i>
            </div>
            <div id="windBox">
                <i class="fa-solid fa-wind"></i>
            </div>
            <div id="airBox">
                <i class="fa-solid fa-temperature-quarter"></i>
            </div>
            <div id="sunInfo">
            </div>
        </main>

        <section id="start-info" style="display: none;">
            <div>Bitte geben Sie einen Ortsname in die Suchleiste ein</div>
        </section>

        <section id="loading" style="display: none;">
            <img src="./Medien/Bilder/loading.gif" alt="loading">
        </section>
    </body>
</html>
